<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Virtual Manager for Medical Practitioners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-heartbeat me-2"></i>Virtual Manager for Medical Practitioners
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-sign-in-alt me-1"></i>Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="auth-card">
                        <div class="row no-gutters">
                            <div class="col-md-6 auth-image d-none d-md-block">
                                <img src="{{ url_for('static', filename='images/medical-bg1.png') }}" alt="Medical Image" class="img-fluid">
                            </div>
                            <div class="col-md-6 auth-form">
                                <div class="form-container" id="formContainer">
                                    <!-- Sign In Form -->
                                    <form id="signinForm" class="auth-form-active" action="{{ url_for('signin') }}" method="POST">
                                        <h2 class="text-center mb-4">Sign In</h2>
                                        <div class="mb-3">
                                            <label for="signinEmail" class="form-label"><i class="fas fa-envelope me-2"></i>Phone</label>
                                            <input type="text" class="form-control" id="signinEmail" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signinPassword" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                            <input type="password" class="form-control" id="signinPassword" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                                        <p class="text-center mt-3">
                                            Don't have an account? 
                                            <a href="#" id="showSignup">Sign Up</a>
                                        </p>
                                    </form>

                                    <!-- Sign Up Form -->
                                    <form id="signupForm" action="{{ url_for('register') }}" method="POST">
                                        <h2 class="text-center mb-4">Sign Up</h2>
                                        <div class="mb-3">
                                            <label for="signupName" class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                                            <input type="text" class="form-control" id="signupName" name="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label"><i class="fas fa-envelope me-2"></i>Phone</label>
                                            <input type="text" class="form-control" id="signupEmail" name="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupConfirmPassword" class="form-label"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                            <input type="password" class="form-control" id="signupConfirmPassword" name="confirm_password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                        <p class="text-center mt-3">
                                            Already have an account? 
                                            <a href="#" id="showSignin">Sign In</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
